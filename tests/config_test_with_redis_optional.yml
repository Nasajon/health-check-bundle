framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    router:
        resource: "%kernel.root_dir%/routing.yml"
        strict_requirements: ~
    secret: 'fake_secret'

monolog:
    handlers:
        main:
            type: console

doctrine:
    dbal:
        connections:
            default:
                driver: pdo_sqlite
                path: '%kernel.root_dir%/cache/db.sqlite'

ekreative_health_check:
    optional_redis:
        - 'redis'

services:
    redis:
        class: Redis
        calls:
            - [ connect, ['example.com', '6739', 1]]
