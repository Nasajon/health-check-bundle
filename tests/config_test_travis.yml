framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    router:
        resource: "%kernel.root_dir%/routing.yml"
        strict_requirements: ~
    secret: 'fake_secret'

monolog:
    handlers:
        main:
            type: console

doctrine:
    dbal:
        connections:
            default:
                driver: pdo_mysql
                host: '127.0.0.1'
                user: root
                options:
                    !php/const:PDO::ATTR_TIMEOUT: 1

ekreative_health_check:
    redis:
        - 'redis'

services:
    redis:
        class: Redis
        calls:
            - [ connect, ['127.0.0.1', '6739', 1]]
